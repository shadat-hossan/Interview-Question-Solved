<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursive Partitioning Layout</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="controls-count">Total Controls: 0</div> <!-- Added this to show the count -->
  
  <div class="singal-partition">
    <div class="controls">
      <button class="split-btn" onclick="splitPartition(event, 'V')">V</button>
      <button class="split-btn" onclick="splitPartition(event, 'H')">H</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
